{% extends "main/header.html" %}

{% block content %}
  <div class="row">
    {% for post in tutorials%}
    <div class="col s12 m6 l4">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
              <span class="card-title">{{post.tutorial_title}}</span>
              <p style="font-size: 70%;">{{post.tutorial_published}}</p>
              <p>{{post.tutorial_content|safe}}</p>
        </div>
        <div class="card-action">
          <a href="#">Visit me</a>
        </div>
      </div>
    </div>
      {% endfor %}
  </div>
{% endblock %}
